<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/grid.css">
    <title>Cristian Thompson</title>
  </head>
  <body>
    <header>
      <div class="row" style="background-color: gray; height: 200px">
        <p>Header Block</p>
      </div>
    </header>
    <div class="container">
      <div class="row">
        <div class="col-12" style="background-color: red; height: 800px;">
          <p>Primary Block</p>
        </div>
        <div class="col-8" style="background-color: blue; height: 300px;">
          <p>Secondary Block</p>
        </div>
        <div class="col-4" style="background-color: green; height: 300px;">
          <p>Secondary Block</p>
        </div>
      </div>
      <div class="row">
        <div class="col-6" style="background-color: purple; height: 600px;">
          <p>Supporting block</p>
        </div>
        <div class="col-6" style="background-color: orange; height: 600px;">
          <p>Supporting Block</p>
        </div>
      </div>
    </div>
    <footer>
      <div class="col-12" style="background-color: lightgray; height: 100px">
        <p>Footer Block</p>
      </div>
    </footer>
  </body>
</html>
