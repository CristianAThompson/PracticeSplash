<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/grid.css">
    <title>Cristian Thompson</title>
  </head>
  <body>
    <header>
      <div class="row" style="background-color: gray; height: 100px">
      </div>
    </header>
    <div class="container">
      <div class="row">
        <div class="col-12" style="background-color: red; height: 400px;">
        </div>
        <div class="col-12" style="background-color: blue; height: 400px;">
        </div>
        <div class="col-12" style="background-color: green; height: 400px;">
        </div>
      </div>
      <div class="row">
        <div class="col-6" style="background-color: purple; height: 400px;">
        </div>
        <div class="col-6" style="background-color: orange; height: 400px;">
        </div>
      </div>
    </div>
    <footer>
      <div class="col-12" style="background-color: gray; height: 100px">
      </div>
    </footer>
  </body>
</html>
