<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="css/grid.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Cristian Thompson</title>
  </head>
  <body>
    <div class="container">
      <header>
        <div id="header" class="row header">
          <a href="#"><img class="icon" src="images/facebook.svg"></img></a>
          <p id="header-text" class="header-text">Header Block</p>
        </div>
      </header>
      <div class="content-container">
        <div class="row">
          <div class="col-15" style="background-color: red; height: 800px;">
            <p>Primary Block</p>
          </div>
          <div class="col-10" style="background-color: blue; height: 300px;">
            <p>Secondary Block</p>
          </div>
          <div class="col-5" style="background-color: green; height: 300px;">
            <p>Secondary Block</p>
          </div>
        </div>
        <div class="row">
          <div class="col-7-5" style="background-color: purple; height: 600px;">
            <p>Supporting block</p>
          </div>
          <div class="col-7-5" style="background-color: orange; height: 600px;">
            <p>Supporting Block</p>
          </div>
          <div class="col-5" style="background-color: lightgreen; height: 200px;">
            <p>Supporting block</p>
          </div>
          <div class="col-5" style="background-color: darkblue; height: 200px;">
            <p>Supporting Block</p>
          </div>
          <div class="col-5" style="background-color: teal; height: 200px;">
            <p>Supporting block</p>
          </div>
        </div>
        <footer>
          <div class="row footer" style="background-color: lightgray; height: 100px">
            <p>Footer Block</p>
          </div>
        </footer>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
